<!DOCTYPE html>
<html>
<head>
    <title>华为专利线索分析系统 - 上传</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 在现有 style 标签内添加 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .upload-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
            width: 500px;
            text-align: center;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .upload-box {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover {
            border-color: #3f51b5;
            background: #f8f9ff;
        }
        .upload-icon {
            font-size: 48px;
            color: #3f51b5;
            margin-bottom: 15px;
        }
        .file-input {
            display: none;
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #6b7280;
        }
        .or-divider:before, .or-divider:after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .or-divider:before {
            margin-right: 15px;
        }
        .or-divider:after {
            margin-left: 15px;
        }
        .url-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 25px;
            box-sizing: border-box;
        }
        .analyze-btn {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        .analyze-btn:hover {
            background: #303f9f;
        }
        .selected-file {
            margin-top: 10px;
            color: #3f51b5;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <img src="https://www.huawei.com/favicon.ico" alt="华为Logo" class="logo">
        <h1>华为专利线索分析系统</h1>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">📄</div>
                <h3>上传专利PDF文件</h3>
                <p>点击或拖拽文件到此处</p>
                <input type="file" id="fileInput" name="file" class="file-input" accept=".pdf">
                <div id="fileName" class="selected-file"></div>
            </div>

            <div class="or-divider">或</div>

            <input type="text" class="url-input" name="url" placeholder="输入专利网页URL (例如: https://example.com/patent)">
            
            <!-- 新增公司名称输入 -->
            <div class="company-input-container">
                <label for="companyName">公司名称:</label>
                <input type="text" id="companyName" name="company_name" placeholder="默认为全球知名ICT公司" class="company-input">
            </div>
            
            <!-- 新增技术领域关注点 -->
            <div class="focus-area-container">
                <label for="focusArea">重点关注领域:</label>
                <input type="text" id="focusArea" name="focus_area" placeholder="例如: 5G、人工智能、云计算" class="focus-area-input">
            </div>

            <button type="submit" class="analyze-btn">开始分析</button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '未选择文件';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
